<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 hidden>Todo App</h1>
      <section>
        <h2 class="section__title section__title_new">
          <label for="task-new">Add Item</label>
        </h2>
        <div class="task_new">
          <input id="task-new" class="task__name task__input task__input_new" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="task-list task-list_incomplete">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name task__label">Pay Bills</label>
            <input type="text" class="task__name task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task task_edit">
            <input type="checkbox" class="task__checkbox">
            <label class="task__name task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__name task__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="task-list task-list_completed">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__name task__label">See the Doctor</label>
            <input type="text" class="task__name task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
