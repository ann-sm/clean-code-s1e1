<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 hidden>Todo App</h1>
      <section>
        <h2 id="add-task">
          <label class="section-title add-task" for="new-task">Add Item</label>
        </h2>
        <div class="task-wrapper-add">
          <input id="new-task"class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-wrapper">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-image" src="./remove.svg">
            </button>
          </li>
          <li class="task-wrapper edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-wrapper">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
